<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Effects Library</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- <h1>Sound Locker</h1> -->
  <div class="search-container">
    <button id="upload-toggle" class="upload-toggle" title="Upload sound">
      <img src="/add.svg" alt="Upload" class="upload-icon">
    </button>
    <button id="heart-filter" class="heart-filter" title="Filter favorites">
      <img src="/heart_off.svg" alt="Show all" class="heart-filter-icon">
    </button>
    <button id="search-toggle" class="search-toggle">
      <img src="/search.svg" alt="Search" class="search-icon">
    </button>
    <div id="search-bar" class="search-bar" style="display: none;">
      <input type="text" id="search-input" placeholder="Search sounds..." />
      <button id="search-close" class="search-close">&times;</button>
    </div>
  </div>
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
    <p>Loading sounds...</p>
  </div>
  <div id="sounds" style="display: none;"></div>
  <div id="no-results" class="no-results" style="display: none;">
    <img src="/no_results.png" alt="No results found" class="no-results-image">
    <p>No results</p>
  </div>
  
  <!-- Upload Modal -->
  <div id="upload-modal" class="upload-modal" style="display: none;">
    <div class="upload-modal-content">
      <div class="upload-modal-header">
        <h2>Upload Sound</h2>
        <button id="upload-modal-close" class="upload-modal-close">&times;</button>
      </div>
      <form id="upload-form" class="upload-form">
        <div class="upload-field">
          <label for="sound-name">Sound Name:</label>
          <input type="text" id="sound-name" placeholder="Enter sound name" required>
          <small>This will be the display name for your sound</small>
        </div>
        <div class="upload-field">
          <label for="sound-file">Choose MP3 File:</label>
          <input type="file" id="sound-file" accept=".mp3,audio/mpeg" required>
          <small>Only MP3 files are supported</small>
        </div>
        <div class="upload-buttons">
          <button type="button" id="upload-cancel" class="upload-cancel-btn">Cancel</button>
          <button type="submit" id="upload-submit" class="upload-submit-btn">Upload</button>
        </div>
      </form>
      <div id="upload-progress" class="upload-progress" style="display: none;">
        <div class="upload-progress-bar">
          <div class="upload-progress-fill"></div>
        </div>
        <p class="upload-progress-text">Uploading...</p>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
