<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Effects Library</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- <h1>Sound Locker</h1> -->
  <div class="search-container">
    <button id="heart-filter" class="heart-filter" title="Filter favorites">
      <img src="/heart_off.svg" alt="Show all" class="heart-filter-icon">
    </button>
    <button id="search-toggle" class="search-toggle">
      <img src="/search.svg" alt="Search" class="search-icon">
    </button>
    <div id="search-bar" class="search-bar" style="display: none;">
      <input type="text" id="search-input" placeholder="Search sounds..." />
      <button id="search-close" class="search-close">&times;</button>
    </div>
  </div>
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
    <p>Loading sounds...</p>
  </div>
  <div id="sounds" style="display: none;"></div>
  <div id="no-results" class="no-results" style="display: none;">
    <img src="/no_results.png" alt="No results found" class="no-results-image">
    <p>No results</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
